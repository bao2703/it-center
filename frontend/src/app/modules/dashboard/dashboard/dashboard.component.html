<div class="container-fluid mt-3">
  <app-widget [numberOfStudents]="numberOfStudents | async"
              [numberOfClasses]="numberOfClasses | async"
              [numberOfSubjects]="numberOfSubjects | async"
              [numberOfRooms]="numberOfRooms | async"></app-widget>

  <google-chart *ngIf="!loading" [data]="chartData" class="w-100"></google-chart>

  <div class="row">
    <div class="col-12">
      <app-confirm-invoice></app-confirm-invoice>
    </div>
  </div>
</div>
